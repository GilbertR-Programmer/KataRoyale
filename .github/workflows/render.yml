name: deploy

on:
  push:
    branches: [ "developer" ]
  pull_request:
    branches: [ "developer" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file KataRoyaleSite/pom.xml -Dspring.profiles.active=ci -Dmaven.test.failure.ignore=true

      env:
        DB_URL: ${{ secrets.DB_URL }}
        DB_NAME: ${{ secrets.DB_NAME }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker images
      run: docker build -t sirgrr/kataroyale:latest -t sirgrr/kataroyale:${{ github.sha }} -f KataRoyaleSite/Dockerfile KataRoyaleSite

    - name: Push Docker images
      run: |
        docker push sirgrr/kataroyale:latest
        docker push sirgrr/kataroyale:${{ github.sha }} 

    - name: Trigger Render Deploy Hook
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
